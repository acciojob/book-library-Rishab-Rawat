<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-library">
        <div class="book">
            <img src="https://via.placeholder.com/150x200" alt="Spy in the Amber">
            <div class="book-info">
                <h2>Spy in the Amber</h2>
                <p class="author">Jonathan Gash</p>
                <div class="price-block">$15.99</div>
            </div>
        </div>
        <div class="book">
            <img src="https://via.placeholder.com/150x200" alt="Sacred Games">
            <div class="book-info">
                <h2>Sacred Games</h2>
                <p class="author">Vikram Chandra</p>
                <div class="price-block">$12.49</div>
            </div>
        </div>
        <div class="book">
            <img src="https://via.placeholder.com/150x200" alt="Byomkesh Bakshi">
            <div class="book-info">
                <h2>Byomkesh Bakshi</h2>
                <p class="author">Sharadindu Bandyopadhyay</p>
                <div class="price-block">$10.99</div>
            </div>
        </div>
    </div>
</body>
</html>
